<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #000;
            color: rgb(103, 132, 45);
            overflow: hidden;
        }

        .logo {
            position: fixed;
            top: 0;
            width: 20vw;
            height: 20vh;
            background-color: rgba(58, 87, 97, 0.7);
            color: white;
            z-index: 5;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 50vw;
            background-color: rgba(58, 87, 97, 0.7);
            display: flex;
            justify-content: center;
            padding: 20px;
            z-index: 5;
            right: 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar li {
            margin: 0;
        }

        .navbar a {
            text-decoration: none;
            color: rgb(245, 244, 249);
            font-size: 24px;
            font-weight: bold;
        }

        .slideshow {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(128, 128, 128, 0.7);
            animation: loading 3s linear infinite;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="logo">Apply Life Logo goes here</div>
    <div class="navbar">
        <ul>
            <li><a href="#">Mission Statement</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Donate</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </div>
    <div class="slideshow">
        <img src="slideshowphoto1.jpg" class="active" alt="Slide 1">
        <img src="slideshowphoto2.jpg" alt="Slide 2">
        <img src="slideshowphoto3.jpg" alt="Slide 3">
        <div class="loading-bar"></div>
    </div>
    <script>
        const slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;

        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
